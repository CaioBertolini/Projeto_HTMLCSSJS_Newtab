<html>
    <head>
        <title>Projeto HTML/CSS/JS</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./assests/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="poup-up" id="poupup">
            <span>Você deseja excluir as transações?</span>
            <div>
                <button onclick="clearData()">Sim</button>
                <button onclick="closePoup()">Não</button>
            </div>
        </div>
        <header class="header-top">
            <div class="header-img">
                <img src="./assests/images/Ellipse_13.png" alt="">
                <div>Controle finaceiro</div>
            </div>
            <img src="./assests/images/hambuger-menu.svg" id="hamb-menu" onclick="hambMenu()"/>
            <div class="header-menu" id="menuHeader">
                <a href="#" id="close-menu" onclick="closeMenu()">X</a>
                <a href="#" id="dashboard" onclick="openPoup()">Limpar dados</a>
                <a href="#" id="abstract">Cadastro de transações</a>
                <a href="#" id="salve-server">Salvar no servidor</a>
            </div>
        </header>
        <div class="body-bellow" id="bodyBellow">
            <form class="deal-block" action="#" name="form-deal">
                    <span class="new-deal">Nova transação</span>
                    <div class="camp-forms">
                        <div class="style-type-deal">
                            <span>Tipo transação</span>
                            <div>
                                <select name="type_deal" id="type_deal">
                                    <option value="1">Compra</option>
                                    <option value="2">Venda</option>
                                </select>
                            </div>
                            <em></em>
                        </div>
                        <div class="name-merc">
                            <span>Nome da mercadoria</span>
                            <div><input type="text" name="nameCommodity" id="nameCommodity" placeholder="Input"/></div>
                            <em id="mercNameNotice">Campo obrigatório</em>
                        </div>
                        <div class="value-merc">
                            <span>Valor</span>
                            <div><input type="text" name="valueCommodity" id="valueCommodity" placeholder="R$ 0,00"/></div>
                            <em id="mercValueNotice">Campo obrigatório</em>
                        </div>
                    </div>
                    <button onclick="return validaForm()">Adicionar transação</button>
            </form>
            <div class="resul-deal">
                <span class="extract-deal">Extrato de transação</span>
                <div class="shop-value">
                    <span id="shop">Mercadoria</span>
                    <span>Valor</span>
                </div>
                <div id="dealResul">
                    
                </div>
                <div class="sum">
                    <span id="total">Total</span>
                    <div>
                        <span id="totalValue"></span>
                        <span id="statusValue"><span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assests/js/script.js"></script>
    </body>
</html>
